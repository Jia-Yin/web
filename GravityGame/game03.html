<body>
    <h1>Gravity Game</h1>
    <p>Your mission is to shoot the ball into the red circle.</p>
    <p>According to Newton's mechanics theorem:</p>
    <p>Ball position at \(t = (v_xt, v_yt-\frac12gt^2)\)</p>
    <div id="container"></div>
    <p>
        Speed: <button onmousedown="adjustAngleAndSpeed(0,1)" onmouseup="setAngleAndSpeed()">+</button>
        <button onmousedown="adjustAngleAndSpeed(0,-1)" onmouseup="setAngleAndSpeed()">-</button>&nbsp;&nbsp;&nbsp;
        Angle: <button onmousedown="adjustAngleAndSpeed(1,0)" onmouseup="setAngleAndSpeed()">+</button>
        <button onmousedown="adjustAngleAndSpeed(-1,0)" onmouseup="setAngleAndSpeed()">-</button>&nbsp;&nbsp;&nbsp;
        <button onmouseup="shoot()">Shoot</button>
        <button onmouseup="reset()">Reset</button>
    </p>
